<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Hello, World!</title>
</head>
<body>
  <div>
    <h1>Your Mood Today</h1>
    <h2 id="date-display">Day, d.m.y</h2>
    <div class="moods">
      <div class="happiness">
        <h2>
          Happiness
        </h2>
        <div class="happiness-selection">
          <form id="h-form">
            <p>Sad</p>
            <input id="h-1" type="radio" class="h-mood-btn" name="h-value">
            <input id="h-2" type="radio" class="h-mood-btn" name="h-value">
            <input id="h-3" type="radio" class="h-mood-btn" name="h-value">
            <input id="h-4" type="radio" class="h-mood-btn" name="h-value">
            <input id="h-5" type="radio" class="h-mood-btn" name="h-value">
            <p>Happy</p>
          </form>
        </div>
      </div>
      <div class="anger">
        <h2>
          Anger
        </h2>
        <div class="anger-selection">
          <form id="a-form">
            <p>Calm</p>
            <input id="a-1" type="radio" class="a-mood-btn" name="a-value">
            <input id="a-2" type="radio" class="a-mood-btn" name="a-value">
            <input id="a-3" type="radio" class="a-mood-btn" name="a-value">
            <input id="a-4" type="radio" class="a-mood-btn" name="a-value">
            <input id="a-5" type="radio" class="a-mood-btn" name="a-value">
            <p>Angry</p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
